[information]
name = Sugarizer School Portal
description = Web Interface for Sugarizer School Portal

[web]
port = 8080

[security]
min_password_size = 4
max_age = 172800000
https = false
certificate_file = ../server.crt
key_file = ../server.key
strict_ssl = false
salt_rounds = 10

[database]
server = 127.0.0.1
port = 27017
name = schoolportal
waitdb = 1

[system]
helm_binary = microk8s.helm3

[log]
level = 1

[collections]
users = users
