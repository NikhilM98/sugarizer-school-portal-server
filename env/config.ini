[information]
name = Sugarizer School Portal
description = Web Interface for Sugarizer School Portal

[web]
port = 8080

[security]
min_password_size = 4
max_age = 172800000
https = false
certificate_file = ../server.crt
key_file = ../server.key
strict_ssl = false
salt_rounds = 10
verification = true
smtp_port = 465
smtp_host = smtp_host
smtp_tls_secure = true
smtp_user = smtp_user
smtp_pass = smtp_pass
smtp_email = from@example.com

[database]
server = 127.0.0.1
port = 27017
name = schoolportal
waitdb = 1
replicaset = false

[collections]
users = users
deployments = deployments

[system]
helm_binary = helm
kubectl_binary = kubectl
chart_path = ../sugarizer-chart/
replicaset = true
databaseUrl = ssp-mongodb
hostName = sugarizer.tools

[log]
level = 1

[webhooks]
slack_webhook_url = false
